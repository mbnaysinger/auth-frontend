<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 300px; background-color: rgba(0, 0, 0, 0.7); border-radius: 10px;">
      <h3 class="text-center text-white mb-4">CUSTOMER LOGIN</h3>
      <form>
        <div class="form-group mb-3">
          <label for="email" class="text-white"><i class="fas fa-envelope"></i> Email ID</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group mb-3">
          <label for="password" class="text-white"><i class="fas fa-lock"></i> Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label text-white" for="rememberMe">Remember me</label>
          <a href="#" class="float-right text-white">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
      </form>
    </div>
  </div>
